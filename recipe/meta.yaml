{% set version = "2.0.14" %}

package:
  name: jasper
  version: {{ version }}

source:
  url: http://www.ece.uvic.ca/~frodo/jasper/software/jasper-{{ version }}.tar.gz
  sha256: 2a1f61e55afe8b4ce8115e1508c5d7cb314d56dfcc2dd323f90c072f88ccf57b
  patches:
    - CVE-2018-9055-330751ce.patch

build:
  number: 2
  run_exports:
    # no info.  Leaving at default behavior.
    - {{ pin_subpackage('jasper') }}
  missing_dso_whitelist:                                         # [osx]
    - /System/Library/Frameworks/GLUT.framework/Versions/A/GLUT  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ cdt('mesa-libgl-devel') }}     # [linux and not aarch64]
    - {{ cdt('mesa-dri-drivers') }}     # [linux and not aarch64]
    - {{ cdt('libxdamage') }}           # [linux and not aarch64]
    - {{ cdt('libselinux') }}           # [linux and not aarch64]
    - {{ cdt('libxext') }}              # [linux and not aarch64]
    - {{ cdt('libxfixes') }}            # [linux and not aarch64]
    - {{ cdt('libxcb') }}               # [linux and not aarch64]
    - {{ cdt('libxau') }}               # [linux and not aarch64]
    - {{ cdt('libxi') }}                # [linux and not aarch64]
    - {{ cdt('libxxf86vm') }}           # [linux and not aarch64]
    - {{ cdt('expat-devel') }}          # [linux and not aarch64]
    - cmake
    - make
  host:
    - jpeg
    - libglu                            # [linux]
    - freeglut                          # [linux or win]
  run:
    - jpeg
    - {{ pin_compatible('libglu') }}    # [linux]
    - {{ pin_compatible('freeglut') }}  # [linux or win]

test:
  commands:
    - if not exist %LIBRARY_BIN%\\jasper.dll exit 1  # [win]
    - jasper --version

about:
  home: http://www.ece.uvic.ca/~frodo/jasper/
  license: JasPer 2.0
  license_file: LICENSE
  summary: 'A reference implementation of the codec specified in the JPEG-2000 Part-1 standard.'

extra:
  recipe-maintainers:
    - jakirkham
    - jhamman
    - ocefpaf
    - seanyen
