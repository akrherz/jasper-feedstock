{% set version = "2.0.14" %}

package:
  name: jasper
  version: {{ version }}

source:
  url: https://github.com/mdadams/jasper/archive/version-{{ version }}.tar.gz
  sha256: 85266eea728f8b14365db9eaf1edc7be4c348704e562bb05095b9a077cf1a97b
  patches:
    # Skipping test due to https://github.com/mdadams/jasper/issues/179
    # non linux64 is on a new enough system version of bash for this to not be an issue
    - test.diff  # [linux64]

build:
  number: 0
  skip: True  # [win]
  run_exports:
    # no info.  Leaving at default behavior.
    - {{ pin_subpackage('jasper') }}

requirements:
  build:
    - {{ compiler('c') }}
    - automake             # [unix]
    - autoconf             # [unix]
    - libtool              # [unix]
    - make                 # [unix]
  host:
    - jpeg
  run:
    - jpeg

test:
  commands:
    - jasper --version
    - conda inspect linkages -p $PREFIX jasper  # [not win]
    - conda inspect objects -p $PREFIX jasper  # [osx]

about:
  home: http://www.ece.uvic.ca/~frodo/jasper/
  license: JasPer 2.0
  license_file: LICENSE
  summary: 'A reference implementation of the codec specified in the JPEG-2000 Part-1 standard.'

extra:
  recipe-maintainers:
    - jakirkham
    - jhamman
    - ocefpaf
